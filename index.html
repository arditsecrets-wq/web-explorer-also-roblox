<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Hub | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: #f5f5f5;
            margin: 0;
            overflow-x: hidden;
        }
        #root:empty::before {
            content: 'SYSTEM BOOTING...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #2563eb;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .3; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script>
        // Catch-all for early errors
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('CRITICAL BOOT ERROR:', msg, 'at', lineNo + ':' + columnNo);
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.style.color = '#ef4444';
                root.style.padding = '20px';
                root.style.fontSize = '12px';
                root.innerHTML = '<div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">' +
                                 '<div style="font-weight:900; margin-bottom:10px;">BOOT SEQUENCE FAILED</div>' +
                                 '<div style="opacity:0.6; text-align:center; max-width:400px;">' + msg + '</div>' +
                                 '</div>';
            }
            return false;
        };
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
